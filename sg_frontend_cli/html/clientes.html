<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clientes</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="menu">
        <button onclick="window.location.href='clientes.html'">Clientes</button>
        <button onclick="window.location.href='facturas.html'">Facturas</button>
        <button onclick="window.location.href='cobradores.html'">Cobradores</button>
        <button onclick="window.location.href='contactabilidad.html'">Contactabilidad</button>
    </div>
    <h1>Clientes</h1>


    <input type="text" id="buscar-clientes" placeholder="Buscar...">
    <table>
      <thead>
        <tr>
          <th>ID Cliente</th>
          <th>Nombre y Apellido</th>
          <th>Teléfono</th>
          <th>Dirección</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="client-list">
        <td>1</td>
        <td>Marcelo Romero</td>
        <td>4522-0132</td>
        <td>Calle Falsa 123</td>
        <td>
        <button class="btn btn-secondary btn-sm" data-id="1">Modificar</button>
        <button class="btn btn-secondary btn-sm" data-id="1">Eliminar</button>
      </td>
      </tbody>
    </table>
    <button id="add-client-button">Agregar cliente</button>

    <!--Modal para agregar o editar un cliente-->
    <div id="client-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modal-title">Agregar cliente</h2>
        <form id="client-form">
          <label for="id-client-input">ID Cliente:</label>
          <input type="text" id="id-client-input" name="id-client-input" required>

          <label for="name-input">Nombre:</label>
          <input type="text" id="name-input" name="name-input" required>

          <label for="last-name-input">Apellido:</label>
          <input type="text" id="last-name-input" name="last-name-input" required>

          <label for="phone-input">Teléfono:</label>
          <input type="text" id="phone-input" name="phone-input" required>

          <label for="address-input">Dirección:</label>
          <input type="text" id="address-input" name="address-input" required>

          <button type="submit" id="save-client-button">Guardar</button>
        </form>
      </div>
    </div>
    
    <script src="client.js"></script>
  </body>
</html>
